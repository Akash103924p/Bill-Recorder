<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Invoice - Auto Bill Recorder</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .invoice-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .invoice-header {
            text-align: center;
            border-bottom: 2px solid #10b981;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .invoice-header h1 {
            color: #10b981;
            margin: 0;
            font-size: 2.5em;
        }
        
        .invoice-header .subtitle {
            color: #6b7280;
            font-size: 1.2em;
            margin: 5px 0;
        }
        
        .bill-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding: 15px;
            background: #f9fafb;
            border-radius: 8px;
        }
        
        .bill-info-item {
            margin-bottom: 10px;
        }
        
        .bill-info-item strong {
            color: #374151;
            display: inline-block;
            min-width: 100px;
        }
        
        .products-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .products-table th {
            background: #10b981;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }
        
        .products-table td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .products-table tr:nth-child(even) {
            background: #f9fafb;
        }
        
        .total-section {
            text-align: right;
            margin-top: 20px;
            padding: 20px;
            background: #f0fdf4;
            border-radius: 8px;
            border-left: 4px solid #10b981;
        }
        
        .total-amount {
            font-size: 2em;
            font-weight: bold;
            color: #10b981;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e5e7eb;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #10b981;
            color: white;
        }
        
        .btn-primary:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }
        
        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.875em;
            font-weight: 500;
        }
        
        .category-Food { background: #fef3c7; color: #92400e; }
        .category-Electronics { background: #dbeafe; color: #1e40af; }
        .category-Clothing { background: #fce7f3; color: #9f1239; }
        .category-Groceries { background: #d1fae5; color: #065f46; }
        .category-Medicine { background: #e0e7ff; color: #3730a3; }
        .category-Other { background: #f3f4f6; color: #374151; }
        .category-General { background: #f3f4f6; color: #374151; }
        
        @media (max-width: 768px) {
            .invoice-container {
                margin: 10px;
                padding: 15px;
            }
            
            .bill-info {
                grid-template-columns: 1fr;
            }
            
            .products-table {
                font-size: 14px;
            }
            
            .products-table th,
            .products-table td {
                padding: 8px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
        
        @media print {
            .action-buttons {
                display: none;
            }
            
            .invoice-container {
                box-shadow: none;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <h1>üßæ Auto Bill Recorder</h1>
            <div class="subtitle">Bill Invoice</div>
            <div class="subtitle">Made by Akash Mahato</div>
        </div>
        
        <div id="billContent">
            <!-- Bill content will be loaded here -->
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="window.print()">
                üñ®Ô∏è Print Invoice
            </button>
            <a href="index.html" class="btn btn-secondary">
                ‚Üê Back to App
            </a>
        </div>
    </div>
    
    <script>
        // Load bill data from localStorage
        const billData = localStorage.getItem('currentBill');
        
        if (!billData) {
            document.getElementById('billContent').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <h2>No Bill Data Found</h2>
                    <p>Please go back and try again.</p>
                    <a href="index.html" class="btn btn-primary">Back to App</a>
                </div>
            `;
        } else {
            const bill = JSON.parse(billData);
            
            // Calculate totals by category
            const categoryTotals = {};
            bill.products.forEach(product => {
                if (!categoryTotals[product.category]) {
                    categoryTotals[product.category] = 0;
                }
                categoryTotals[product.category] += product.total;
            });
            
            // Format date and time
            const billDate = new Date(bill.date);
            const formattedDate = billDate.toLocaleDateString('en-IN', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const formattedTime = billDate.toLocaleTimeString('en-IN', {
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // Generate bill content
            const billContent = `
                <div class="bill-info">
                    <div>
                        <div class="bill-info-item">
                            <strong>Bill ID:</strong> #${bill.id}
                        </div>
                        <div class="bill-info-item">
                            <strong>Date:</strong> ${formattedDate}
                        </div>
                        <div class="bill-info-item">
                            <strong>Time:</strong> ${formattedTime}
                        </div>
                    </div>
                    <div>
                        <div class="bill-info-item">
                            <strong>Total Items:</strong> ${bill.products.length}
                        </div>
                        <div class="bill-info-item">
                            <strong>Categories:</strong> ${Object.keys(categoryTotals).length}
                        </div>
                        <div class="bill-info-item">
                            <strong>Payment:</strong> ${bill.products[0]?.paymentMethod || 'N/A'}
                        </div>
                    </div>
                </div>
                
                <h3 style="margin-bottom: 15px; color: #374151;">üì¶ Products Details</h3>
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price (‚Çπ)</th>
                            <th>Total (‚Çπ)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${bill.products.map(product => `
                            <tr>
                                <td><strong>${product.name}</strong></td>
                                <td><span class="category-badge category-${product.category}">${product.category}</span></td>
                                <td style="text-align: center;">${product.quantity}</td>
                                <td style="text-align: right;">${product.price.toFixed(2)}</td>
                                <td style="text-align: right; font-weight: 600;">${product.total.toFixed(2)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                
                <h3 style="margin-bottom: 15px; color: #374151;">üìä Category Summary</h3>
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>Category</th>
                            <th>Total Amount (‚Çπ)</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${Object.entries(categoryTotals).map(([category, total]) => `
                            <tr>
                                <td><span class="category-badge category-${category}">${category}</span></td>
                                <td style="text-align: right; font-weight: 600;">${total.toFixed(2)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
                
                <div class="total-section">
                    <div style="margin-bottom: 10px; font-size: 1.2em;">
                        <strong>Grand Total:</strong>
                    </div>
                    <div class="total-amount">
                        ‚Çπ${bill.total.toFixed(2)}
                    </div>
                </div>
            `;
            
            document.getElementById('billContent').innerHTML = billContent;
            
            // Clear the stored bill data after loading
            localStorage.removeItem('currentBill');
        }
    </script>
</body>
</html>
